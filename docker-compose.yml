version: '2'
volumes:
 dbdata:

services:
 mysql:
  image: mysql:8
  container_name: mysqldb
  volumes:
    - dbdata:/var/lib/mysql
  restart: on-failure
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=achatdb
    - MYSQL_PASSWORD=root
  ports:
    - "33061:33061"
  expose:
   - "33061"
 spring_app:
   image: seifeddin/achatproject
   container_name: achatbackend
   restart: on-failure
   ports:
    - 9090:9090
